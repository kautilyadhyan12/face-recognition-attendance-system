{% extends "base.html" %}
{% block content %}
<div class="login-container animate-fade-in">
  <div class="login-card animate-card">
    <div class="text-center mb-8">
      <div class="w-20 h-20 bg-gradient-to-r from-blue-500 to-indigo-500 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
        <i class="fas fa-lock text-white text-2xl"></i>
      </div>
      <h2 class="text-3xl font-bold text-gray-800 mb-2">Change Password</h2>
      <p class="text-gray-600">Set a new secure password</p>
    </div>

    <form method="POST" class="space-y-6">
      {% if not password_change_required %}
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-key mr-2 text-red-500"></i>Current Password
        </label>
        <input name="current_password" type="password" class="form-control w-full" placeholder="Enter current password" required>
      </div>
      {% endif %}
      
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-lock mr-2 text-green-500"></i>New Password
        </label>
        <input name="new_password" type="password" class="form-control w-full" placeholder="Enter new password (min. 6 characters)" required minlength="6">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-lock mr-2 text-blue-500"></i>Confirm New Password
        </label>
        <input name="confirm_password" type="password" class="form-control w-full" placeholder="Confirm new password" required minlength="6">
      </div>

      <button type="submit" class="btn-animate w-full bg-gradient-to-r from-green-500 to-teal-500 text-white py-3 rounded-lg font-semibold text-lg shadow-lg hover:shadow-xl transition-all duration-300">
        <i class="fas fa-save mr-2"></i>Change Password
      </button>
    </form>

    <div class="mt-6 text-center">
      <a href="{{ url_for('prof_dashboard') }}" class="text-blue-600 hover:text-blue-800 font-semibold transition-colors">
        <i class="fas fa-arrow-left mr-2"></i>Back to Dashboard
      </a>
    </div>
  </div>
</div>
{% endblock %}
