{% extends "base.html" %}
{% block content %}
<div class="login-container animate-fade-in">
  <div class="login-card animate-card">
    <div class="text-center mb-8">
      <div class="w-20 h-20 bg-gradient-to-r from-orange-500 to-red-500 rounded-full flex items-center justify-center mx-auto mb-4 shadow-lg">
        <i class="fas fa-user-shield text-white text-2xl"></i>
      </div>
      <h2 class="text-3xl font-bold text-gray-800 mb-2">Welcome, {{ user.username }}!</h2>
      <p class="text-gray-600">Please set your new password to continue</p>
    </div>

    <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6">
      <div class="flex items-center">
        <i class="fas fa-exclamation-triangle text-yellow-500 mr-3 text-xl"></i>
        <div>
          <h4 class="font-semibold text-yellow-800">Security Requirement</h4>
          <p class="text-yellow-700 text-sm">You must set a new password for security reasons.</p>
        </div>
      </div>
    </div>

    <form method="POST" class="space-y-6">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-lock mr-2 text-green-500"></i>New Password
        </label>
        <input name="new_password" type="password" class="form-control w-full" placeholder="Enter new password (min. 6 characters)" required minlength="6">
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">
          <i class="fas fa-lock mr-2 text-blue-500"></i>Confirm New Password
        </label>
        <input name="confirm_password" type="password" class="form-control w-full" placeholder="Confirm new password" required minlength="6">
      </div>

      <button type="submit" class="btn-animate w-full bg-gradient-to-r from-green-500 to-teal-500 text-white py-3 rounded-lg font-semibold text-lg shadow-lg hover:shadow-xl transition-all duration-300">
        <i class="fas fa-check-circle mr-2"></i>Set Password & Continue
      </button>
    </form>
  </div>
</div>
{% endblock %}
